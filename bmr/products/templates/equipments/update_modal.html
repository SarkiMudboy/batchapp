{% load crispy_forms_tags %}

<!-- Modal -->
<div class="modal fade" id="exampleModalToggle2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="mt-2 container-fluid" id="messages"></div>
        <div class="modal-body">
            <form action="" method="POST" id="equpdate-form">
                {% csrf_token %}
                
                
                <button type="submit" class="mt-3 btn btn-outline-info" id="ajax-button" data-ajax-target="{% url 'products:equipments' %}">Save</button>
            </form> 
        </div>
      </div>
    </div>
</div>
