{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  create spec
{% endblock title %}

{% block content %}
    <div class='mx-auto col-md-6'>
        <h2>Create specification for {{ product }}</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="mt-3 btn btn-outline-info col-md-12 mx-auto">Save</button>
        </form>

        <a href="{{ request.META.HTTP_REFERER }}" class="mt-1 col-md-12 mx-auto btn btn-primary" class>
        Back</a>
        
    </div>
{% endblock content %}
