{% extends "base.html" %}

{% block title %}
 Specifications
{% endblock title %}

{% block content %}

<div class="mx-auto col-md-6">
  <h2 class='mt-3'> {{ product }} Specifications</h2>
  <ol class=" mt-3 list-group list-group-numbered">
    {% for spec in specs %}
      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-start" data-bs-toggle="popover" title="description" 
      data-bs-trigger="hover" data-bs-content="{{ spec.description }}" onclick=location.href='{% url "products:spec-update" pk=product.pk pk2=spec.pk %}'>
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ spec.test }}</div>
          {{ spec.specification }} - {{ spec.deviation }} ({{spec.unit}})
        </div>
        <!-- <span class="badge bg-primary rounded-pill">14</span> -->
      </li>
    {% endfor %}
  </ol>
  <button type="button"  class="mt-3 btn btn-outline-success col-md-12 mx-auto" onclick=location.href='{% url "products:create-spec" product.pk %}'>Add specification</button>
</div>

<script>
  $(function () {
    $('[data-bs-toggle="popover"]').popover()
  });
</script>

{% endblock content %}
