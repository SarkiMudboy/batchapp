{% extends "base.html" %}

{% block title %}
  Raw Materials
{% endblock title %}

{% block content %}
<div class="mx-auto col-md-6">
  <h1>Raw materials</h1>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <ul class="list-group list-group-flush">
        {% for raw_material in raw_materials %}
          <li class="list-group-item">
            {{ raw_material }}
            <button type="button" style="float:right;" class="btn btn-outline-secondary" onclick=location.href='{{ raw_material.get_absolute_url }}'>Details</button>
          </li>
        {% endfor %}
      </ul>

      <button type="button"  class="mt-3 btn btn-outline-secondary col-md-12 mx-auto" onclick=location.href='{% url "products:create-rawmaterial" %}'>Add raw material</button>
    </div>
  </div>
</div>
{% endblock content %}
