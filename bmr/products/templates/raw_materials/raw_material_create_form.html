{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Create Raw material
{% endblock title %}

{% block content %}
<div class='mx-auto col-md-6'>
    <h2>Add a raw material</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3 btn btn-outline-info col-md-12 mx-auto">Save</button>
    </form>
    <a href="{{ request.META.HTTP_REFERER }}" class="mt-3 col-md-12 btn btn-primary">Back</a>
</div>
{% endblock content %}
