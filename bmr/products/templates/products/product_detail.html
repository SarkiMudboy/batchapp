{% extends "base.html" %}

{% block title %}
{{ product.product_name }}
{% endblock title %}

{% block content %}
<h1>{{ product.product_name }}</h1>
<br>
{{ product.description }}
<br>
{{ product.generic_name }}
<br>
{{ product.product_type }}
<br>
{{ product.registration_number }}
<br>
<button type="button" class="mt-3 btn btn-info" onclick=location.href='{% url "products:product-update" product.pk %}'>Edit</button>
<button type="button" class="mt-3 btn btn-danger" onclick=location.href='{% url "products:product-delete" product.pk %}'>Delete</button>
{% endblock content %}
