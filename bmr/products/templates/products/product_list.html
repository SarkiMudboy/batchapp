{% extends "base.html" %}

{% block title %}
Products 
{% endblock title %}

{% block content %}
<div><h2>Products</h2></div>

{% for product in products %}
<p><a href="{{ product.get_absolute_url }}">{{ product }}</a></p>    
{% endfor %}
<button type="button" class="btn btn-outline-success" onclick=location.href='{% url "products:create-product" %}'>Add product</button>
{% endblock content %}
