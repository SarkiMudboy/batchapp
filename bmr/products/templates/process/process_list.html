{% extends "base.html" %}

{% block title %}
  Process
{% endblock title %}

{% block content %}
    <div class=" mt-3 list-group">
        {% for process in processes %}
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ process.step }}</h5>
                    <small class="text-muted">{{ process.action_duration }}</small>
                </div>
                <p class="mb-1">{{ process.action }}</p>
                <small class="text-muted">Click to edit!</small>
            </a>
        {% endfor %}   
    </div>
{% endblock content %}
