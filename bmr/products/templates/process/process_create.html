{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Add step
{% endblock title %}

{% block content %}
    <div class='mx-auto col-md-6'>
        <h2>Add a step!</h2>
        <form action="" method="POST" id="process-form" data-ajax-target='{% url "products:process-search" %}'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="mt-3 btn btn-outline-info col-md-12 mx-auto">Save</button>
        </form>
        <a href="{{ request.META.HTTP_REFERER }}" class="mt-3 col-md-12 mx-auto btn btn-primary" class>
        Back</a>  
    </div>

    <style type="text/css">
        .ui-autocomplete{
            position: absolute; 
            cursor: default;
            z-index: 100;
            background-color: inherit;
            }
    </style>

    <script type="text/javascript" src="{% static 'bmr/js/autocomplete_models.js' %}"></script>

{% endblock content %}
