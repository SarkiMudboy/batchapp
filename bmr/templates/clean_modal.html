{% load crispy_forms_tags %}
{% load static %}

<!-- Modal -->
<div class="modal fade" id="cleanModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add an cleaning process</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="mt-2 container-fluid" id="clean-messages"></div>
      <div class="modal-body" id="autofill-clean-body">
          <form action="" method="POST" id="cleaning-form">
              {% csrf_token %}
              {{ cleaning_form|crispy }}
              <button type="submit" class="mt-3 btn btn-outline-info" id="ajax-clean-button" data-ajax-target="{% url 'batches:cleaning-process' pk=product.pk pk2=batch.pk %}">Save</button>
          </form>
          <button class="mt-3 mb-3 col-md-6 btn btn-outline-success" id="auto-clean" target="{% url 'batches:clean-autofill' pk=product.pk pk2=batch.pk %}">Autofill</button>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'bmr/js/autofill.js' %}" type="text/javascript"></script>
