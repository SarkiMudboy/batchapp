{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Update
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="mt-5">Update {{ material.material }}</h3>
                <form action="" method="POST" class="mt-5">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="mt-3 btn btn-primary">Save</button>
                </form>
            </div>
        </div>
        <a href="{% url 'batches:material-delete' pk=product.pk pk2=batch.pk pk3=material.pk %}" class="mt-3 mb-3 mx-auto btn btn-outline-danger">Delete</a>        
    </div>

{% endblock content %}
