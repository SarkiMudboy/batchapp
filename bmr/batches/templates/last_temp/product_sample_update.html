{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Update
{% endblock title %}

{% block content %}
<div class='mx-auto col-md-6'>
    <h2>Update sample</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3 mb-2 btn btn-outline-info col-md-12 mx-auto">Save</button>
    </form>
    <button class="mb-3 col-md-12 mx-auto btn btn-outline-danger" onclick=location.href="{% url 'batches:product-sample-delete' pk=product.pk pk2=batch.pk pk3=sample.pk %}">Delete</button>
    <a href="{{ request.META.HTTP_REFERER }}" class="mb-3 col-md-12 mx-auto btn btn-primary" class>
    Back</a>  
</div>
{% endblock content %}
