{% load crispy_forms_tags %}
{% load static %}

<div class="container">
    <div id="pack-messages"></div>
    <div class="row">
        <div class="col">
        <h3>Create a packaging process</h3>
        <form action="{% url 'batches:pack-process-create' pk=product.pk pk2=batch.pk %}" method="POST" id="pack-process-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="mt-5 btn btn-success" id="ajax-process-button" data-ajax-target="{% url 'batches:pack-process-create' pk=product.pk pk2=batch.pk %}">Save</button>
        </form>
        <button class="mt-3 mb-3 col-md-6 btn btn-outline-success" id="auto-pack-process" target="{% url 'batches:pack-process-autofill' pk=product.pk pk2=batch.pk %}">Autofill</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'bmr/js/bill_pack_create.js' %}"></script>
