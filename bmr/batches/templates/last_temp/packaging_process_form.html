{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Create
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
            <h3>Create an packaging process</h3>

                {% csrf_token %}
                {{ form|crispy }}

            </form>
            </div>
        </div>
    </div>

{% endblock content %}
