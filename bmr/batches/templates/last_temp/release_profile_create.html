{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Create 
{% endblock title %}

{% block content %}
    <div id="release-messages"></div>
    <div class='mx-auto col-md-6'>
        <h2>Add a profile</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="mt-3 mb-2 btn btn-outline-success col-md-12 mx-auto">Save</button>
        </form>
        <button class="mt-3 mb-3 col-md-12 btn btn-outline-success" id="auto-release" target="{% url 'batches:batch-release-autofill' pk=product.pk pk2=batch.pk %}">Autofill</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="mb-3 col-md-12 mx-auto btn btn-primary" class>Back</a>
    </div>
    <script src="{% static 'bmr/js/autofill.js' %}" type="text/javascript"></script>
{% endblock content %}
