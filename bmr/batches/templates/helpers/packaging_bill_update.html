{% load crispy_forms_tags %}
<form method="post" action="{% url 'batches:pack-bill-update' pk=product.pk pk2=batch.pk pk3=bill.pk %}" class="update-bill-js" id="bill-update-form">
    <div class="modal-header">
      <div class="mt-2 container-fluid" id="bill-messages"></div>
    </div>
    <div class="modal-body">
      <h2 class="mt-3 text-center">Update {{ bill.material.material }}</h2>
      <div class='mx-auto col-md-6'>
      <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3 mb-2 btn btn-outline-info col-md-12 mx-auto">Save</button>
      </form>
      <a href="{% url 'batches:pack-bill-delete' pk=product.pk pk2=batch.pk pk3=bill.pk %}" class="mb-3 col-md-12 mx-auto btn btn-outline-danger">Delete</a>
    </div>
    </div>
</form>
