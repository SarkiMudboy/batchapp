{% load crispy_forms_tags %}
<form method="post" action="{% url 'batches:process-control-update' pk=product.pk pk2=batch.pk pk3=record.pk %}" class="update-control-js" id="control-update-form">
    {% csrf_token %}
    <div class="modal-header">
      <div class="mt-2 container-fluid" id="control-messages"></div>
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2 class="mt-3 text-center">Update {{ record.test.test.name }}</h2>
      <div class='mx-auto col-md-6'>
      <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3 mb-5 btn btn-outline-info col-md-12 mx-auto">Save</button>
      </form>
    </div>
    </div>
</form>
