{% load crispy_forms_tags %}
<form method="post" action="{% url 'batches:cleaning-update' pk=product.pk pk2=batch.pk pk3=process.pk %}" class="update-cleaning-js" id="cleaning-update-form">
    {% csrf_token %}
    <div class="modal-body">
      <h2 class="mt-3 text-center">Update</h2>
      <div class='mx-auto col-md-6'>
      <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3 mb-2 btn btn-outline-info col-md-12 mx-auto">Save</button>
      </form>
      <a href="{% url 'batches:cleaning-delete' pk=product.pk pk2=batch.pk pk3=process.pk %}" class="mb-3 col-md-12 mx-auto btn btn-outline-danger">Delete</a>
    </div>
    </div>
</form>
