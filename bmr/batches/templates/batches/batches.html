{% extends "base.html" %}

{% block title %}
  {{ product }} Batches
{% endblock title %}

{% block content %}
  <h2 class="mt-3 mb-3 col-md-12">Batches for {{ product }}</h2>
  <div class="mt-3 col-md-9">
    {% for batch in batches %}
    <ul class="list-group">
      <a href="{{ batch.get_absolute_url }}" class="list-group-item list-group-item-action">{{ batch.batch_number }}</a>
    </ul>
    {% endfor %}
    <button class="mt-3 btn btn-outline-info" onclick=location.href="{% url 'batches:batch-create' product.pk %}">Add a Batch</button>
  </div>
{% endblock content %}
