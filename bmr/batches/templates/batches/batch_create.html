{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  Create Batch
{% endblock title %}

{% block content %}

    <div id="messages"></div>

    <div class='mx-auto col-md-6'>
        <h2 class="mt-3">Create Batch for {{ product }}</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="mt-3 btn btn-outline-info col-md-12 mx-auto">Save</button>
        </form>
        <button class="mt-3 mb-3 col-md-12 btn btn-outline-success" id="auto-batch" target="{% url 'batches:batch-autofill' pk=product.pk %}">Autofill</button>
        <a href="{% url 'batches:batches' product.pk %}" class="mt-3 col-md-12 btn btn-primary">Back</a>
    </div>

    <script src="{% static 'bmr/js/autofill.js' %}" type="text/javascript"></script>
{% endblock content %}
