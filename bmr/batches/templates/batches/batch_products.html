{% extends "base.html" %}

{% block title %}
  See Products
{% endblock title %}

{% block content %}
  
    <h2>Drugs</h2>
    
    <div class="row">
        {% for product in products %}
        <div class="mt-3 col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ product }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <a href="{% url 'batches:batches' product.pk %}" class="btn btn-primary">See Batches</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
 


{% endblock content %}
